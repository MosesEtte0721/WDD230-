<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form building</title>
    <link rel="stylesheet" href="tablecss/normalize.css">
    <link rel="stylesheet" href="tablecss/smallscreen.css">
    <link rel="stylesheet" href="tablecss/medium.css">
    <link rel="stylesheet" href="tablecss/largescreen.css">

</head>
<body>

    <header>
        <div class="head-div">
    
        </div>
        <!-- <script src="javascript6/toggle6.js"></script> -->
    
        <div class="logo-slogan">
        <section class="motto">
          <img src="../lesson3/weather-logo-optimized.png" alt="logo">
        
         </section>  
         <div class="note">
          <h1> Mosett  weather</h1>
          <h3 class="italic">reliable weather forcast</h3>
        </div>    
      </div>
    
    </header>
    
    <main>
        <nav class="clearfix">
          
          <ul class="togglemenu nicely" id="javascript">
            <li class="hamburger" onclick="ToggleMenu()" >&#9776; Menu</li>
            <li><a href="#">Home </a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda</a></li>
            <li><a href="#">Spring</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            
          </ul>
        </nav>
    
            <form action="thanks.html" method="get">
                <fieldset class="set1" >
                    <legend class="legend1"> Personal Information </legend>
                <label for="fname" class="required" > Full Name: <input type="text" id="fname" name="firstname"   ></label>
                <label for="email" class="required" > Email: <input type="email" placeholder="emailaddress@mail.com"  id="email"  required> </label>
                <label for="phone" class="required">Phone number: <input type="tel" name="phone" id="phone"  ></label>
                <label for="zip" class="required"> Zip Code <input type="number" id="zip" required name="num" > </label>
            
        </fieldset>

        <fieldset class="set2 ">
            <legend class="legend2"> Weather Condition </legend>
                <label for="date" class="required" > Date: <input type="date" id="date"></label>

                <label for="storm" class="required" > Storm Type: <input id="storm" list="mobile" name="option"></label>
                        <label for="date" class="required" > Date: <input type="date" id="date"></label>
        
                <datalist id="mobile"> 
                        <option value="Flash Flood"> </option>
                        <option value="Hail"></option>
                        <option value="Hurrican"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                        <!-- <option value="Vivo"></option> -->
                    </datalist> 

                <label for="severity" class="required" >Storm Severity: <input type="range" id="severity" name="severity" min="1" max="20" step="1" ></label>
                <label for="region" class="required" > Storm Region:
                    <select name="regionname" id="region">
                        <option value="select-region">Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="soda-spring">Soda Spring</option>
                        <option value="fish-haven">Fish Haven</option>

                    </select>
                </label>
                    <label for="danger"  > <input type="radio" name="user" id="danger" value="yes" > Yes</label>
                    <label for="indanger" ><input type="radio" name="user" id="indanger" value="no"> No</label>
                    <label for="userindanger"  ><input type="radio" name="user" id="userindanger" value="maybe"> Maybe</label> 
                    <label for="moretext" class="required" >For more information: <textarea name="comments" id="moretext" cols="24" rows="5" placeholder="more information"></textarea></label>
                
                    <button type="submit" onclick="thanks()" > 
                        Send Feedback
                    </button>
            </fieldset>
            </form>
    </main>

    </footer>

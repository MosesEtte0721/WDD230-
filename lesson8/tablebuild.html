<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table building</title>

    <link rel="stylesheet" href="tablecss/smalltable.css">
    <link rel="stylesheet" href="tablecss/mediumtable.css">
    <link rel="stylesheet" href="tablecss/largetable.css">
</head>
<body>
    <table>
        <thead>
            <tr class="first-tr">
                <th class="first-th" colspan="3">ACSME Wildwest</th>
            </tr>

            <tr class="second-tr">
                <th >Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="tr-4">
                <td>November</td>
                <td>$8,610</td>
                <td class="col3">$7,500</td>
            </tr>
            <tr>
                <td> <i>Black Friday</i> </td>
                <td class="twocol" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,280</td>
                <td>$7,500</td>
            </tr>

        </tbody>
        <tfoot>
           <td colspan="3">Compiled by: Moses Ette</td>
        </tfoot>
    </table>
</body>
</html>
